<div class="container">
    <div class="row mb-3">
        <h4>Add Todo</h4>
        <form #form="ngForm" (ngSubmit)="addtodo()">
            <div class="mb-3">
              <label for="todoDes" class="form-label">Todo Description</label>
              <input type="text" class="form-control" id="todoDes" name="todoDes" [(ngModel)]="newTodo.description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="row">
        <h3>My Todos</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Created Date</th>
                <th scope="col">Completed</th>
                <th scope="col">Dismiss</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of listOfTodos">
                <td>{{ todo.description }}</td>
                <td>{{ todo.createdDate | date : 'MM/dd/yyyy hh:mm a'}}</td>
                <td><input type="checkbox" [checked]="todo.isCompleted" (change)="completionUpdate(todo.id, todo.isCompleted)"></td>
                <td><a [routerLink]="[]" (click)="deleteTodo(todo.id)">Delete</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
